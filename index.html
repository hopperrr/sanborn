<!DOCTYPE html>
<html>
<head>
    <title>Sanborn Maps For Paterson</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="./css/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 800px; height: 800px"></div>

    <script
        src="./javascript/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([40.91, -74.2], 14);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
          var image = L.imageOverlay(
            'https://libimages.princeton.edu/loris/pulmap/pv/63/g2/41/j/00000001.jp2/0,0,16048,16048/pct:50.0/0/default.jpg',
            [[40.712216, -74.22655], [40.773941, -74.12544]], {
            opacity: .6
        }).addTo(map);
    </script>
</body>
</html>
